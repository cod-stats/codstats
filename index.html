
<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>CDL Interactive Scoreboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body onload="initPage()">

<h1 class="page-title">Call Of Duty</h1>
<h1 class="page-title">Black Ops 7</h1>

<div class="search-wrapper">
    <input id="globalSearch" type="text" placeholder="Search players, teams, maps, modes..." autocomplete="off">
    <div id="searchResults"></div>
</div>

<div class="tab-bar">
    <div class="tab active" data-tab="modes">GAME MODES</div>
    <div class="tab" data-tab="last5">LAST 5 MATCHES</div>
    <div class="tab" data-tab="matches">MATCHES</div>
    
    <div id="tab-underline"></div>
</div>

<div id="tab-modes" class="tab-content activeTab"></div>
<div id="tab-last5" class="tab-content"></div>
<div id="tab-matches" class="tab-content"></div>
<div id="tab-bestpicks" class="tab-content"></div>

<script src="js/utils.js"></script>
<script src="js/search.js"></script>
<script src="js/init.js"></script>
<script src="js/tabs/modes.js"></script>
<script src="js/tabs/last5.js"></script>
<script src="js/tabs/matches.js"></script>
<script src="js/tabs/bestpicks.js"></script>
<script src="js/analytics/analytics.js"></script>
<script src="js/analytics/hp.js"></script>
<script src="js/analytics/snd.js"></script>
<script src="js/analytics/overload.js"></script>

</body>
</html>
